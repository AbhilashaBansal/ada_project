<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Martian Rover Path Planning</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 style="color: whitesmoke; margin: 20px;">MARTIAN ROVER PATH PLANNING</h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12" style="overflow-x: auto;">
                <canvas id="myCanvas" width="1800px" height="1000px">
                    Your browser does not support the canvas element.
                </canvas>
            </div>

            <div id="sidediv" class="col-sm-3">
                <h6>RESEARCH POTENTIALS</h6>
                <ul id="res-pot">
                    <!-- <li>A: 500</li> -->
                </ul>
                <h6>EDGES</h6>
                <ul id="edge-ul">
                    <!-- <li>A, B, 100</li> -->
                </ul>
                <div>
                    <img src="./images/plus.jpeg" alt="add an edge" width="25px" id="icon">
                </div>

                <br>
                <h6 style="display: inline-block;">Source Vertex: </h6>
                <div style="display: inline-block;"><select name="srcv" id="srcv"></select></div>
                <br>
                <h6 style="display: inline-block;">Destination Vertex: </h6>
                <div style="display: inline-block;"><select name="destv" id="destv"></select></div>
                <br>
                <h6 style="display: inline-block;">Time Constraint: </h6>
                <input style="display: inline-block;" id="tc" type="number">
                <br>
                <button id="find" class="btn btn-primary">Find Path</button>
                <!-- <br> -->
                <button id="reset" class="btn btn-primary">Reset</button>
            </div>
            <div id="sidediv2" class="col-sm-3">
                <h6>MAXIMUM RESEARCH: <span id="res-mrp"></span> </h6>
                
                <!-- correct spare time later -->
                <!-- <h6>Spare Time: <span id="res-mst"></span> </h6> -->

                <h6>PATH: <span id="res-path"></span> </h6>                
            </div>
        
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
